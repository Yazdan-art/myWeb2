<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
</head>
<body>
    <div style="width: 1440px; height: 1024px; background: white; flex-direction: column; justify-content: center; align-items: flex-start; display: inline-flex">
        <div style="align-self: stretch; height: 73px; padding-top: 17px; padding-bottom: 16px; padding-left: 40px; padding-right: 40px; background: white; justify-content: center; align-items: center; gap: 1228px; display: inline-flex">
          <div style="width: 40px; height: 40px; background: #C4C4C4; border-radius: 9999px"></div>
          <div style="align-self: stretch; justify-content: center; align-items: center; gap: 16px; display: inline-flex">
            <div style="padding-left: 16px; padding-right: 16px; padding-top: 8px; padding-bottom: 8px; background: #F6F6F6; border-radius: 16px; border: 1px rgba(102, 102, 102, 0.35) solid; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 8px; display: inline-flex">
              <div style="justify-content: center; align-items: center; gap: 8px; display: inline-flex">
                <div style="width: 16px; height: 16px; position: relative">
                  <div style="width: 16px; height: 16px; left: 0px; top: 0px; position: absolute"></div>
                  <div style="width: 11.66px; height: 11.66px; left: 2px; top: 2px; position: absolute; background: rgba(102, 102, 102, 0.80)"></div>
                </div>
                <div style="color: rgba(102, 102, 102, 0.80); font-size: 12px; font-family: Poppins; font-weight: 400; word-wrap: break-word">جستجو</div>
              </div>
            </div>
          </div>
        </div>
        <div style="width: 1440px; height: 951px; position: relative; background: white; flex-direction: column; justify-content: flex-start; align-items: flex-start; display: flex">
          <div style="justify-content: flex-start; align-items: center; gap: 52px; display: inline-flex">
            <div style="flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 64px; display: inline-flex">
              <div style="flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 16px; display: flex">
                <div style="color: #111111; font-size: 48px; font-family: Poppins; font-weight: 600; line-height: 68px; word-wrap: break-word">برای ورود باید حتما ثبت‌نام کنید!</div>
                <div style="width: 530px; color: rgba(102, 102, 102, 0.80); font-size: 28px; font-family: Poppins; font-weight: 400; line-height: 40px; word-wrap: break-word">خانه تخصصی آیفون میزبان شماست</div>
              </div>
              <div style="flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 24px; display: flex">
                <div style="padding-top: 15px; padding-bottom: 16px; padding-left: 100.50px; padding-right: 99.50px; background: white; border-radius: 40px; overflow: hidden; border: 1px #333333 solid; justify-content: center; align-items: center; display: inline-flex">
                  <div style="align-self: stretch; justify-content: center; align-items: center; gap: 16px; display: inline-flex">
                    <div style="width: 24px; height: 24px; position: relative">
                      <div style="width: 10.29px; height: 9.87px; left: 12.22px; top: 10.09px; position: absolute; background: #4285F4"></div>
                      <div style="width: 16.67px; height: 8.42px; left: 2.64px; top: 14.08px; position: absolute; background: #34A853"></div>
                      <div style="width: 4.62px; height: 9.48px; left: 1.50px; top: 7.24px; position: absolute; background: #FBBC05"></div>
                      <div style="width: 16.74px; height: 8.42px; left: 2.64px; top: 1.50px; position: absolute; background: #EB4335"></div>
                    </div>
                    <div style="color: #333333; font-size: 18px; font-family: Avenir; font-weight: 400; word-wrap: break-word">Sign up with your Google account</div>
                  </div>
                </div>
                <div style="width: 516px; justify-content: flex-start; align-items: center; gap: 18px; display: inline-flex">
                  <div style="flex: 1 1 0; height: 2px; background: rgba(102, 102, 102, 0.25)"></div>
                  <div style="color: rgba(102, 102, 102, 0.45); font-size: 18px; font-family: Avenir; font-weight: 400; word-wrap: break-word">OR</div>
                  <div style="flex: 1 1 0; height: 2px; background: rgba(102, 102, 102, 0.25)"></div>
                </div>
                <div style="flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 8px; display: flex">
                  <div style="justify-content: flex-start; align-items: center; gap: 6px; display: inline-flex">
                    <div style="width: 347px; border-radius: 8px; overflow: hidden; border: 1px black solid; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 4px; display: inline-flex">
                      <div style="width: 347px; padding-top: 15px; padding-bottom: 17px; padding-left: 24px; padding-right: 210px; background: white; border-radius: 12px; overflow: hidden; border: 1px rgba(255, 255, 255, 0.35) solid; justify-content: flex-start; align-items: center; display: inline-flex">
                        <div style="align-self: stretch; justify-content: flex-start; align-items: center; display: inline-flex">
                          <div style="color: #666666; font-size: 16px; font-family: Poppins; font-weight: 400; word-wrap: break-word">Email address</div>
                        </div>
                      </div>
                    </div>
                    <div style="padding-top: 12.50px; padding-bottom: 13.50px; padding-left: 44px; padding-right: 43px; background: #505ABB; border-radius: 8px; overflow: hidden; justify-content: center; align-items: center; display: flex">
                      <div style="align-self: stretch; justify-content: center; align-items: center; gap: 8px; display: inline-flex">
                        <div style="text-align: center; color: white; font-size: 20px; font-family: Poppins; font-weight: 500; word-wrap: break-word">Sign up</div>
                      </div>
                    </div>
                  </div>
                  <div style="padding-top: 8px; padding-bottom: 8px; padding-right: 8px; justify-content: flex-start; align-items: flex-start; gap: 10px; display: inline-flex">
                    <div><span style="color: #111111; font-size: 16px; font-family: Poppins; font-weight: 400; text-decoration: underline; word-wrap: break-word">تمامی اطلاعات شما با متدهای‌پیشرفته رمزگذاری می‌شود.</span><span style="color: #666666; font-size: 16px; font-family: Poppins; font-weight: 400; text-decoration: underline; word-wrap: break-word"> </span></div>
                  </div>
                </div>
              </div>
            </div>
            <img style="width: 688px; height: 504px; border-radius: 10px 0 0 10px" src="../Images/homeIphone.svg" onclick="navigateToSecondPage()" />
          </div>
          <img style="width: 202px; height: 146px" src="../Images/telphon.png" />
          <div style="color: black; font-size: 16px; font-family: Poppins; font-weight: 400; word-wrap: break-word">تماس با ما </div>
        </div>
      </div>

</body>
</html>
